<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Form page">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--favicons-->
<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
<link rel="manifest" href="../site.webmanifest">
<link rel="shortcut icon" href="../favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="../browserconfig.xml">
<meta name="theme-color" content="#ffffff">
    <title>Form</title>
</head>
<body class="test">
    <div class="hero">
        <div class="header-wrapper">
            <header>
                <nav class="formnav">
                    <div class="formnave menu-icon">
                        <div>  
                        </div>
                    </div>
                    <ul class="main-menu">
                        <li><a href="../about/" class="active">about</a></li>
                        <li><a href="../" class="homebutton active">home</a></li>
                        <li><a href="">form</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div> 
    <main class="formMain">
        <h1>Contact Us</h1>
        <section class="form">
            <div class="picture">
                <img src="../images/Icon_Main_Moss_Fall Creek.svg" alt="fall creek planning icon">
            </div>
            <div class="input">
            <form>
              
              <label for="name">Full name</label>
              <input type="text" name="name" id="name">
          
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" required>
          
              <label for="phone">Phone number</label>
              <input type="tel" name="phone" id="phone">
          
              <fieldset>
                <legend>Client Status</legend>
          
                <input type="radio" name="client" id="new" value="new">
                <label for="tar">New</label>

                <input type="radio" name="client" id="existing" value="existing">
                <label for="asphalt">Existing</label>
          
              </fieldset>

              <label for="message">Message</label>
              <textarea name="message" id="message" rows="10" placeholder="message"></textarea>

              <label for="referral"> Were you referred? </label>
              <input type="text" name="referral" id="referral" placeholder="Referrer Name">
          
              <button type="submit" class="btn">Submit Now</button>
          
            </form>
            </div>
          </section>
    </main>
    <script>
        document.querySelector("nav").addEventListener("click", function () {
            this.classList.toggle("close");
          });
    </script>
</body>
</html>
